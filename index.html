<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Domein.shop</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
<header>
    <div class="header-content">
        <h1>Domein.shop</h1>
        <p class="subtitle">Jouw domeinnaam registreren in slechts 1 minuut!</p>
        <form onsubmit="JS-nodig">
            <label for="is-domain-free">
                <input type="text" id="is-domain-free" name="domain-check" placeholder="Is jouw domein nog vrij?">
            </label>
            <button type="submit">Check beschikbaarheid</button>
        </form>
    </div>
</header>
<main>
    <section class="testimonial">
        <h2>Wat zeggen klanten over ons</h2>
    </section>
    <section class="support">
        <div class="support-content">
        <h2>Wij staan voor je klaar</h2>
        <figure>
            <img src="assets/images/callcenter.jpg" alt="customer service"/>
            <figcaption>Je kunt 7 dagen per week bij ons terecht. Ons team van vakkundige medewerkers helpt je graag op
                weg.
            </figcaption>
        </figure>
        <button class="contact-button" type="button"><a href="team.html">Neem contact op</a></button>
        </div>
    </section>
    <section class="faq">
        <h2>Veelgestelde vragen</h2>
    </section>
</main>
<footer>

</footer>
<div class="copyright">
    <small>Copyright Â© 2022, all rights reserved.</small>
</div>
</body>
</html>
